<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Syllabus</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    <p style="color:red">{{ error }}</p>
    <div class="center">
        <label for="Courses" class=fontsize>Pick A Course:</label>
        <select name="course_id" class="wideDropDown">
            <option value="">-- SELECT --</option>

            {% for course in courses %}

                <option value="{{ course.id }}">{{ course.name }} {{ course.number }}</option>

            {% endfor %}

        </select>

    </div>
    <input type="submit" value="Go" class="goButton">
</form>

<a href="/home_instructor/">
    <button class="backButton">Back</button>
</a>
<a href="/">
    <button class="logoutButton">Logout</button>
</a>

</body>
</html>
