<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Create Course</title>
    <link href="/static/stylesheet.css" rel="stylesheet" type="text/css" />
</head>
<body>
<label class="nameDisplay"> Create A Course
</label>

<div>
    <img class="uwmLogoBottom" src="/static/UWM-logo.jpg" alt="UWM Logo">
</div>


<form action="" method="post">
    {% csrf_token %}
    <p style="color: red">{{ error }}</p>
    <div class="infoBoxes">
        Course Name<span style="color: red">*</span>: <input value="{{ course.name }}" type="text" name="name"/><br><br/>
        Course Number<span style="color: red">*</span>: <input value="{{ course.number }}" type="number" name="number"/><br><br/>
        Department<span style="color: red">*</span>: <input  value="{{ course.department }}" type="text" name="department"/><br><br/>
        <label for="info">Info<span style="color: red">*</span>:</label>
        <input type="text" id="info" name="info" size="100"><br><br/>
        <span style="color: red">Mandatory Information*</span><br><br/>
        <a href='admin_AddCourseSection1.html'>
        <button class="saveButton">Add Section(s)</button>
        </a><br><br/><br><br/><br><br/>

        <input type="submit" value="Create" class="saveButton">
    </div>
</form>


<a href="/home_Admin/">
    <button class="backButton">Back</button>
</a>
<a href="/">
    <button class="logoutButton">Logout</button>
</a>
</body>
</html>
