<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Edit Personal Information</title>
    <link href="/static/stylesheet.css" rel="stylesheet" type="text/css" />
</head>
<body>
<label class="nameDisplay"> {NAME}
</label>

<div>
    <img class="uwmLogoBottom" src="/static/UWM-logo.jpg" alt="UWM Logo">
</div>


<form class="infoBoxes">
  <label for="Name">Name:</label>
  <input type="text" id="Name" name="Name" size="175"><br><br>
  <label for="Office">Office:</label>
  <input type="text" id="Office" name="Office"><br><br>
  <label for="Phone Number">Phone Number:</label>
  <input type="text" id="Phone Number" name="Phone Number"><br><br>
  <label for="Email">Email:</label>
  <input type="text" id="Email" name="Email"><br><br>
  <label for="Office Hours">Office Hours:</label>
  <input type="text" id="Office Hours" name="Office Hours"><br><br>

</form>
<button class="saveButton">Save Changes</button>

<a href="/home_Admin/">
    <button class="backButton">Back</button>
</a>
<a href="/">
    <button class="logoutButton">Logout</button>
</a>
</body>
</html>
